<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Workbench (Refactored)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="margin: 0;">
    <div class="workbench" id="workbench">
        <div class="viewport" data-workbench="viewport">
            <canvas data-workbench="raster" data-workbench-layer></canvas>
            <svg data-workbench="vector" data-workbench-layer>
                <g data-workbench="world"></g>
            </svg>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
